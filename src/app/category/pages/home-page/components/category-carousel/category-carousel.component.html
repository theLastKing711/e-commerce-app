

<p-carousel [value]="products" [numVisible]="4" [numScroll]="1" class="categories-carousel" [responsiveOptions]="responsiveOptions">


  <ng-template pTemplate="header">
      <h5 class="categories-carousel__title">Top Selling {{ categoryTitle }}</h5>
  </ng-template>

  <ng-template let-product pTemplate="item">
    <div class="categories-carousel__image-container">
      <a class="categories-carousel__image-link" [routerLink]="getProductPageLink(product.categoryId, product.id)">
        <img [src]="product.path" [alt]="product.name" class="categories-carousel__image" />
      </a>
    </div>
    <div class="categories-carousel__content">
      <h5 class="categories-carousel__content-title mt-2">
        <a class="categories-carousel__content-title-link" [routerLink]="getProductPageLink(product.categoryId, product.id)">
          {{ product.name }}
        </a>
      </h5>
      <a class="categories-carousel__content-price mt-2" [routerLink]="getProductPageLink(product.categoryId, product.id)">
        ${{ product.price }}
      </a>
    </div>
  </ng-template>
</p-carousel>
