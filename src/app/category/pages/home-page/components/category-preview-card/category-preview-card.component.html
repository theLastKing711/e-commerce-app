<p-card>

  <ng-template pTemplate="header">
    <h2>
      {{ title }}
    </h2>
  </ng-template>

    <a [routerLink]="['/categories', categoryId]">
     <img [src]="image" alt="category card image" >
    </a>

  <ng-template pTemplate="footer">
    <a class="category-card__link" [routerLink]="['/categories', categoryId]">Shop now</a>
  </ng-template>

</p-card>
